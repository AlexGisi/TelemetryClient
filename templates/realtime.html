{% extends "layout.html" %}
{% block head %}
	{{ super() }}
    
{% endblock %}
{% block body %}
	<body>
    <div id="bg"></div>
    <div id="top">
        <h1 class="text-center">Realtime</h1>
    </div>
    <div class="container">

        <!-- Top row for map -->
        <div class="row">
            <!--The div element for the map -->
            <div id="map"></div>
        </div>

        <!-- Cards below -->
        <div class="row">
            <div class="col-4" style="min-width: 500px; margin: auto">
                <div class="card">
                    <div id="head" class="card-header">
                        Value: x
                    </div>

                    <div class="card-body p-0">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='javascript/realtime.js') }}"></script>

    <!-- Map script has to come down here-->
    <script src="{{ url_for("static", filename="javascript/realtime_map.js") }}"></script>

    <!-- Initialize map, injecting URL containing API token -->
    <script src="{{ maps_url }}"></script>
	</body>
{% endblock %}
